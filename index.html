<!DOCTYPE html>
<html>
  <head>
    <title>Berlin vs. SF clocks</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.js" type="text/javascript"></script>
    <!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
    <script src="js/coolclock.js" type="text/javascript"></script>
    <style type="text/css">
      body { font-family:sans-serif;}
      .container {width:400px; margin: 1em auto;}
      div { padding-bottom:1em; }
      .goto_index { float: right; }
      img { border: 0; }
    </style>
  </head>
  <body>
    <div class="container">
      <div style="float:left; width: 200px; text-align: center;">
        <h2>SF</h2>
        <canvas class="CoolClock:swissRail:80::-7"></canvas>
        <canvas class="CoolClock:dutchRail:80::-7"></canvas>
        <canvas class="CoolClock::80::-7"></canvas>
      </div>
      <div style="float:left; width: 200px; text-align: center;">
        <h2>Berlin</h2>
        <canvas class="CoolClock:swissRail:80::+2"></canvas>
        <canvas class="CoolClock:dutchRail:80::+2"></canvas>
        <canvas class="CoolClock::80::+2"></canvas>
      </div>
    </div>
  </body>
</html>
